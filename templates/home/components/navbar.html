{% load static %}

<!-- Image and text -->
<nav class="navbar">
    <a class="navbar-brand" href="#">
        <img src="{% static 'imgs/home/logo.png' %}" class="d-inline-block align-top logo-navbar" alt="">
        <span class="workrate">WorkRate</span>
    </a>
    <div class="my-2 my-lg-0 d-flex">
        {% if not user.is_authenticated %}
            <p class="navbar-text">Ciao, {{user.username}}</p>
            <button class="btn btn-primary my-2 my-sm-0 workrate-orange" type="submit">Logout</button>
        {% else %}
            <button class="btn btn-primary my-2 my-sm-0 workrate-orange" type="submit">Login</button>
            <button class="btn btn-primary my-2 my-sm-0 workrate-orange" type="submit">Sign in</button>
        {% endif %}
    </div>
  </nav>
