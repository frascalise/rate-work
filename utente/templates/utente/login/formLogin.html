<div class="container form-container">
    <h2>Accedi al tuo account WorkRate!</h2>

    <!-- Se c'Ã¨ un messaggio di errore, lo mostro -->
    {% if message %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
    {% endif %}
    
    <form  method="post">
        {% csrf_token %}
        <div class="form-group first">
            <label for="username">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group last mb-4">
            <label for="username">Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary my-2 my-sm-0 workrate-orange">Accedi</button>
    </form>
</div>
