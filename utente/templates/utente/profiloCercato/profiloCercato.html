<div class='container'>
    
    {% if message %}
    <div class="alert alert-danger">
        <h1>{{ message }}</h1>
    </div>

    {% else %}
    <h1>Profilo di {{ utente.nome }}</h1>
    <p><b>@{{ utente.username }}</b> | <i>Lavoratore presso Reggio Poste<!-- presso lavoro --></i> | Situato a: {{ utente.citta }} | <!-- citta' -->
        competenze: {% if utente.tag %} {{ utente.tag }} {% else %} nessuna competenza {% endif %}
    </p> 
    
    <hr>

    {% endif %}
    
</div>
