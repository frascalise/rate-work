{% if recensioni %}
    <h3> Punteggio recensioni: [ {{ somma_recensioni }} ]</h3>
    <div class='div-recensioni'>
        {% for i in recensioni %}
            <h5> {{ i.lavoro.annuncio.titolo }} - <b>{{ i.getValutazione }}</b> </h5>
            <p> <b>{{ i.titolo}}</b></p>
            <p> {{ i.commento }} </p>
            <p> {{ i.data_pubblicazione|date:"d/m/Y" }} - da: @{{ i.mittente }} </p>
            <hr><br>
        {% endfor %}
    {% endif %}
</div>
